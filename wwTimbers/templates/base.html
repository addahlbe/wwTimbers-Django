<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}foundation.css">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}normalize.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div>
        {% block header %}
        {% endblock %}
    </div>
    <div class="row">
        <div class="large-12 columns">
            {% block main_content %}
            {% endblock %}
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            {% block footer %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
